services:
  varnish:
    image: varnish:alpine
    restart: unless-stopped
    volumes:
      - "./default.vcl:/etc/varnish/default.vcl"
    tmpfs:
      - /var/lib/varnish:exec
    environment:
      - VARNISH_SIZE=512M
  website:
    build: .
    restart: unless-stopped
    depends_on:
      - varnish
    
    